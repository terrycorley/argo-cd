apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: nginx
          configMap:
            name: test-generator
      containers:
        - name: nginx
          image: nginx:1.15.4
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: test-generator
          volumeMounts:
            - mountPath: /etc/nginx
              name: nginx